{% extends 'core/base.html'%}

{% block title %}Log In | {% endblock %}

{% block content %}
<div class = "p-10 lg:p-20 text-center"> 
    <h1 class = "text-3xl lg:text-6xl text-white">Log In</h1>
</div>

<form method = "post" action = "." class = "lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    <div class = "mb-5 text-center">
        <label class = "text-white">Username</label>

        <input type = "text" name = "username" class = "w-full mt-4 px-4 py-2 rounded-xl">
    </div>

    <div class = "mb-5 text-center">
        <label class = "text-white">Password</label>

        <input type = "password" name = "password" class = "w-full mt-4 px-4 py-2 rounded-xl">
    </div>


    {% if form.errors %} 
        {% for field in form %} 
            {% for error in field.errors %} 
                <div class = "mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
    
    <div class = "mb-5 text-center">
        <button class = "mx-auto mt-2 px-6 py-4 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Log In</button>
    </div>
</form>
{% endblock %}
